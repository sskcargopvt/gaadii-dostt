
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gadi Dost - Logistics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* Prevent layout shift during load */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script type="module">
    window.addEventListener('error', (event) => {
        const root = document.getElementById('root');
        if (root && (root.innerHTML.trim() === '' || root.innerHTML.includes('loading'))) {
            root.innerHTML = `
                <div style="padding: 24px; color: #ef4444; font-family: sans-serif; text-align: center;">
                    <h1 style="font-size: 20px; font-weight: bold; margin-bottom: 8px;">Failed to start Gadi Dost</h1>
                    <p style="color: #64748b; font-size: 14px; margin-bottom: 16px;">${event.message}</p>
                    <button onclick="window.location.reload()" style="background: #0f172a; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer;">Retry Loading</button>
                </div>
            `;
        }
    });
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
