    <style>
        :root {
            --ios-bg: #f5f8ff;
            --ios-dark-bg: #0a0c14;
            --brand-primary: #2F75D8;
            --brand-secondary: #34C35A;
            --brand-accent: #1a2d4a;
            --brand-gradient: linear-gradient(135deg, #2F75D8 0%, #34C35A 100%);
            --brand-gradient-alt: linear-gradient(135deg, #1a2d4a 0%, #2F75D8 100%);
            --brand-gradient-success: linear-gradient(135deg, #34C35A 0%, #2F75D8 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            background: var(--ios-bg);
            padding-top: env(safe-area-inset-top);
        }

        .dark body {
            background: var(--ios-dark-bg);
        }

        .safe-area-bottom {
            padding-bottom: calc(env(safe-area-inset-bottom) + 1.5rem);
        }

        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffffff;
        }

        #root:empty::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #e8f0fe;
            border-top-color: #2F75D8;
            border-right-color: #34C35A;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin-bottom: 120px;
        }

        #root:empty::after {
            content: "gadidost";
            font-weight: 800;
            font-size: 22px;
            color: #1a2d4a;
            letter-spacing: -0.5px;
            animation: pulse 1.5s ease-in-out infinite;
            margin-top: 60px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(0.98);
            }

            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* Mobile specific glassmorphism */
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .dark .glass-nav {
            background: rgba(20, 20, 30, 0.85);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .animate-in {
            animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gradient text utilities */
        .gradient-text {
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
